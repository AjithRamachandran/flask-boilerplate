name: build
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build container
        run: docker-compose up -d
        env:
          DB_ADMIN_USER: "Admin"
          DB_ADMIN_PWD: ${{ secrets.DB_ADMIN_PWD }}
          DB_ROOT_PWD: ${{ secrets.DB_ROOT_PWD }}
